<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Creation</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/balancedTree.js" defer></script>
    <script src="js/drawTree.js" defer></script>
    <script src="js/makeTree.js" defer></script>
    <script src="js/main.js" defer></script> 

    <!-- import custom font Nunito -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main-container">
        <section class="canvas-container">
            <section class="insert-delete-container" id="insert-delete-section" >
                <ul>
                    <li>
                        <button class="insert" onclick="insertKeyCreate()">Insert</button>
                        <input type="number" name="insert" id="insert" autofocus>
                    </li>
                    <li>
                        <button class="delete" onclick="removeKeyCreate()">Delete</button>
                        <input type="number" name="delete" id="delete">
                    </li>
                </ul>
            </section>

            <div class="canvas-scroll">
                <canvas id="canvas" width="900px" height="670px" >
                </canvas>
            </div>

            <section>
                <button type ="button" onclick="MoveCanvas('l')">
                    <
                </button>
                <button type ="button" onclick="MoveCanvas('m')">
                    Reset
                </button>
                <button type ="button" onclick="MoveCanvas('r')">
                    >
                </button>
            </section>

            <section>
                <button type="button" onclick="saveTree()" id="save-button">
                    Save
                </button>
                <button type="button" id="validate-button">
                    Validate
                </button>
            </section>
        </section>
    </section>

    <section class="side-panel">
        <!-- Create Tree View -->
        <section class="parameters-container" id ="parameters-container">
            <ul>
                <li>
                    <label for="max-degree">Max Degree</label>
                    <input type="number" name="max-degree" id="max-degree">
                </li>
                <li>
                    <label for="num-keys">Num Keys</label>
                    <input type="number" name="num-keys" id="num-keys">
                </li>
                <li>
                    <button type="button" class="random-tree-btn" onclick="randomTree()" id= "random-tree-btn">
                        Random Tree
                    </button>
                </li>
                <li>
                    <label style="color: red;" id="error-message" value=""></label>
                </li>                
            </ul>
        </section>

        <!-- Question View -->
        <section class="parameters-container" id ="parameters-container-q">
            <ul>
                <li>
                    <button type="button" class="random-tree-btn" onclick="generateRandomQuestion()" id= "random-tree-btn">
                        Generate Random Question
                    </button>
                </li>
                <li>
                    <label  id="question" value=""></label>
                </li>  
                
            </ul>
        </section>

        <button type="button" onclick="createTree()" id= "custom-tree-btn" class="custom-tree-btn">
            Custom Tree
        </button>
    </section>
</body>
</html>
